

#VMware vCenter variables
    validate_vm_certs: no
    datacenter_name: ansibledc
    cluster_name: ansiblecluster

    management_portgroup_name: "Management Network 89"
    management_vlan_id: 89

    vMotion_portgroup_name: "vMotion"
    vMotion_vlan_id: 89

    VM_network_portgroup_name: "VM_Network"
    VM_network_vlan_id: 89

    iscsia_portgroup_name: "iSCSI-A"
    iscsib_portgroup_name: "iCSSI-B"
    iscsi_vlan_id: 91

# WARNING
# DESTRUCTION_MODE is for TEST ENVIRONMENTS ONLY. This will destroy a cluster/datacenter and remove ESXi hosts..
    DESTRUCTION_MODE: AllowDestruction_of_VMware_Datacenter_Cluster


#ESXi host specific variables
    vswitch2_uplink1: vmnic3
    vswitch2_uplink2: vmnic5
    vswitch1_uplink1: vmnic4
    vswitch1_uplink2: vmnic6

    #for testing only
    vswitch2_uplink1: vmnic0
    vswitch2_uplink2: vmnic1
    vswitch1_uplink1: vmnic0
    vswitch1_uplink2: vmnic1

    iscsia_ip: 10.45.91.217
    iscsib_ip: 10.45.91.218
    iscsi_gateway: 10.45.91.1
    iscsi_subnet: 255.255.255.0

    vmotion_ip: 10.45.89.191
    vmotion_subnet: 255.255.255.0
    vmotion_gateway: 10.45.89.1

    vmhba: vmhba64

#SolidFire variables
    validate_sf_certs: "False"
    accessgroup: "ansible-cluster"
    account: "{{ cluster_name }}"
